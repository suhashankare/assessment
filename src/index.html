<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Agile Assessment</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/hexApi.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/lodash.min.js"></script>

</head>

<body>



<script type="text/html" id="tablist">
    <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
        {{ _.each(tabList, function(tabName) { }}
            <li class="nav-item">
                <a class="nav-link {{=seDefaultTabActive(tabName) }}" data-tab-index="0" id="{{=tabName.toLowerCase().replace(/( & )| /g,'-') }}-tab" data-toggle="tab" href="#{{=tabName.toLowerCase().replace(/( & )| /g,'-') }}" role="tab" aria-controls="{{=tabName.toLowerCase().replace(/( & )| /g,'-') }}" aria-selected="true">{{=tabName }}</a>
            </li>
        {{ }); }}
    </ul>
</script>

<script type="text/html" id="tablistWrapper">
    {{ _.each(groupedData, function(key, value) { }}
        <div class="tab-pane fade show {{=seDefaultTabActive(value) }}" data-tab-index="0" id="{{=value.toLowerCase().replace(/( & )| /g,'-') }}" role="tabpanel" aria-labelledby="{{=value.toLowerCase().replace(/( & )| /g,'-') }}-tab">
            <table class="table table-bordered table-responsive-sm">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Questions</th>
                    <th scope="col" class="selection">Strongly Agree</th>
                    <th scope="col" class="selection">Agree</th>
                    <th scope="col" class="selection">Neutral</th>
                    <th scope="col" class="selection">Disagree</th>
                    <th scope="col" class="selection">Last</th>
                    <th scope="col" class="selection">Strongly Disagree</th>
                </tr>
                </thead>
                <tbody>
                    {{ _.each(key, function(row, col) { }}
                    <tr>
                        <th scope="row">{{=col}}</th>
                        <td>{{=row.Text}}</td>
                        {{ _.forEach([1,2,3,4,5,6], function(radio) { }}
                        <td>
                            <div class="form-check">
                                <p>
                                    <input type="radio" id="{{=value.toLowerCase().replace(/( & )| /g,'-') }}-{{=col}}{{=radio}}" name="radio-group-{{=value.toLowerCase().replace(/( & )| /g,'-') }}-{{=col}}">
                                    <label for="{{=value.toLowerCase().replace(/( & )| /g,'-') }}-{{=col}}{{=radio}}"></label>
                                  </p>
                            </div>
                        </td>
                        {{ }); }}
                    </tr>
                    {{ }); }}
                </tbody>
            </table>
            <div class="row">
               <div class="col">
                   <div class="alert alert-danger float-left" role="alert">
                       This is a danger alertâ€”check it out!
                   </div>
               </div>
               <div class="col text-right">
                   <div>
                       <button class="btn btn-outline-secondary btnPrevious" data-tab-index-click="0" data-previous="{{=previousButton(tabList,value)}}" type="button"> < Previous</button>
                       <button class="btn btn-outline-secondary btnNext" data-tab-index-click="1" data-next="{{=nextButton(tabList,value)}}"  type="button" >Next > </button>
                   </div>
               </div>
           </div>
        </div>
    {{ }); }}


</script>

<div class="container-fluid">

    <!--
        Header Section Includes @Main Nav, @Progress bar, @Search BOx, @Page Header
    -->
   <header>
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <a class="navbar-brand" href="#"></a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- <form class="form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                   <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
               </form>-->
           </div>
       </nav>
   </header>
    <!--
        Tabbed Elements
    -->
    <section class="border border-top-0 border-left-0 border-right-0">
        <div class="row">
            <div class="col-sm">
                <h3>Agile Maturity Quick Assessment</h3>
                <span class="badge badge-pill badge-info">Note</span> All questions are mandatory
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm col-md col-lg text-right">
                        <p class="font-weight-bold"> Progress </p>
                    </div>
                    <div class="col-sm col-md col-lg">
                        <div class="progress">
                            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>

        <div class="tabListConainer"></div>
        <div class="tabListDataContainer tab-content border" id="myTabContent"></div>
    </section>

</div>
<script src="assets/js/custome.js"></script>
<script src="js/template.js"></script>
<div class="loading">Loading&#8230;</div>
</body>
</html>
